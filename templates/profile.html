{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">Your Profile</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <strong>Name:</strong>
                        <span>{{ user.name }}</span>
                    </div>
                    <div class="mb-3">
                        <strong>Email:</strong>
                        <span>{{ user.email }}</span>
                    </div>
                    <div class="mb-3">
                        <strong>Phone:</strong>
                        <span>{{ user.phone }}</span>
                    </div>
                    <div class="mb-3">
                        <strong>Account Created On:</strong>
                        <span>{{ user.date_created.strftime('%B %d, %Y') }}</span>
                    </div>
                    <a href="{{ url_for('main.home') }}" class="btn btn-secondary">Back to Home</a>
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Log Out</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
